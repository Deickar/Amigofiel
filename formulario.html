<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesformulario.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">1. Datos Personales</h3>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="nombre" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                                </div>
                                <div class="col-md-4">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="ocupacion" class="form-label">Ocupación</label>
                                    <input type="text" class="form-control" id="ocupacion" placeholder="Ingrese su ocupación">
                                </div>
                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="celular" class="form-label">Número de Celular</label>
                                    <input type="text" class="form-control" id="celular" placeholder="Ingrese su número de celular">
                                </div>
                                <div class="col-md-6">
                                    <label for="casa" class="form-label">Número de Casa</label>
                                    <input type="text" class="form-control" id="casa" placeholder="Ingrese su número de casa">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nivel de Estudio</label>
                                <select class="form-select" id="nivel_estudio">
                                    <option value="tecnico">Técnico</option>
                                    <option value="profesional">Profesional</option>
                                    <option value="posgrado">Posgrado</option>
                                </select>
                            </div>
                            <h3 class="card-title text-center mt-4">2. Referencias</h3>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="referencia1" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="referencia1" placeholder="Nombre de referencia">
                                </div>
                                <div class="col-md-4">
                                    <label for="telefono1" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono1" placeholder="Teléfono de referencia">
                                </div>
                                <div class="col-md-4">
                                    <label for="parentesco1" class="form-label">Parentesco</label>
                                    <input type="text" class="form-control" id="parentesco1" placeholder="Parentesco">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="referencia2" placeholder="Nombre de referencia">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="telefono2" placeholder="Teléfono de referencia">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="parentesco2" placeholder="Parentesco">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="referencia3" placeholder="Nombre de referencia">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="telefono3" placeholder="Teléfono de referencia">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="parentesco3" placeholder="Parentesco">
                                </div>
                            </div>
                            <h3 class="card-title text-center mt-4">3. Situación Personal</h3>
                            <div class="mb-3">
                                <label for="estado_civil" class="form-label">Estado Civil</label>
                                <select class="form-select" id="estado_civil">
                                    <option value="soltero">Soltero</option>
                                    <option value="casado">Casado</option>
                                    <option value="divorciado">Divorciado</option>
                                    <option value="viudo">Viudo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="hijos" class="form-label">Número de Hijos</label>
                                <input type="number" class="form-control" id="hijos" placeholder="Ingrese el número de hijos">
                            </div>
                            <div class="mb-3">
                                <label for="ingresos" class="form-label">Ingresos Mensuales Aprox.</label>
                                <input type="text" class="form-control" id="ingresos" placeholder="Ingrese su ingreso mensual">
                            </div>
                            <div class="mb-6">
                                <label class="form-label">¿Alguien en su familia es alérgico a los animales o tiene asma?</label>
                                <select class="form-select" id="alergias_asma">
                                    <option value="no">No</option>
                                    <option value="asma">Sí</option>
                                </select>
                            </div>
                            <h3 class="card-title text-center mt-4">4. Domicilio</h3>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="dueno_inmueble" class="form-label">Nombre del Dueño del Inmueble</label>
                                    <input type="text" class="form-control" id="dueno_inmueble" placeholder="Ingrese el nombre del dueño">
                                </div>
                                <div class="col-md-4">
                                    <label for="telefono_dueno" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono_dueno" placeholder="Ingrese el teléfono del dueño">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="tipo_inmueble" class="form-label">Tipo de inmueble</label>
                                    <select class="form-select" id="estado_civil">
                                        <option value="casapropia">Casa propia</option>
                                        <option value="apartamento">Apartamento</option>
                                        <option value="finca">Finca</option>
                                        <option value="alquilado">Alquilando</option>
                                    </select>
                                </div>
                            <div class="mb-3">
                                <label class="form-label">El lugar donde vive posee:</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="patio">
                                        <label class="form-check-label" for="patio">Patio</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="jardin">
                                        <label class="form-check-label" for="jardin">Jardín</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terraza">
                                        <label class="form-check-label" for="terraza">Terraza</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-p">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
